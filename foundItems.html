
<ol>
  <li ng-repeat="item in narrow.items" ng-if="item.name != 'Nothing found'">
    <b>{{ item.name }}</b> ({{item.short_name}}) - {{item.description}}
    <button ng-click="narrow.onRemove({index: $index});">Remove Item</button>
  </li>
</ol>

<ol ng-repeat="item in narrow.items" ng-if="item.name == 'Nothing found'">
    <b>{{ item.name }}</b>
</ol>
